<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwitchTweaks Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="tt-wrapper">
    <header class="tt-header">
      <div class="tt-container tt-header-container">
        <h1 class="tt-header-title">Twitch<span class="tt-header-title-accent">Tweaks</span></h1>
        <p class="tt-header-subtitle" data-i18n="settingsPageSubtitle">Customize your Twitch experience</p>
      </div>
    </header>

    <main class="tt-main">
      <div class="tt-container">
        <form class="tt-settings-grid" id="settingsForm">
          <!-- Notifications Card -->
          <div class="tt-card">
            <div class="tt-card-header">
              <h2 class="tt-card-title" data-i18n="notificationsTitle">Notifications</h2>
            </div>
            <div class="tt-card-body">
              <div class="tt-control-group">
                <label class="tt-toggle">
                  <input type="checkbox" id="showNotification">
                  <span class="tt-toggle-track">
                    <span class="tt-toggle-thumb"></span>
                  </span>
                  <span class="tt-toggle-label" data-i18n="showNotificationLabel">Show General Notifications</span>
                </label>
              </div>

              <div class="tt-control-group">
                <label class="tt-toggle">
                  <input type="checkbox" id="showUploadNotification">
                  <span class="tt-toggle-track">
                    <span class="tt-toggle-thumb"></span>
                  </span>
                  <span class="tt-toggle-label" data-i18n="showUploadNotificationLabel">Show Upload Notifications</span>
                </label>
              </div>

              <div class="tt-control-group">
                <label class="tt-toggle">
                  <input type="checkbox" id="showUpdateNotification">
                  <span class="tt-toggle-track">
                    <span class="tt-toggle-thumb"></span>
                  </span>
                  <span class="tt-toggle-label" data-i18n="showUpdateNotificationLabel">Show Update Notifications</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Display Card -->
          <div class="tt-card">
            <div class="tt-card-header">
              <h2 class="tt-card-title" data-i18n="displayTitle">Display Settings</h2>
            </div>
            <div class="tt-card-body">
              <div class="tt-control-group">
                <label class="tt-label" for="imageLocation" data-i18n="imageLocationLabel">Image Location</label>
                <select id="imageLocation" class="tt-select">
                  <option value="chat" data-i18n="locationChat">In Chat</option>
                  <option value="panel" data-i18n="locationPanel">In Panel</option>
                  <option value="disabled" data-i18n="locationDisabled">Disabled</option>
                </select>
              </div>

              <div class="tt-control-group">
                <label class="tt-label" for="osuLocation" data-i18n="osuLocationLabel">Osu! Map Location</label>
                <select id="osuLocation" class="tt-select">
                  <option value="chat" data-i18n="locationChat">In Chat</option>
                  <option value="panel" data-i18n="locationPanel">In Panel</option>
                  <option value="disabled" data-i18n="locationDisabled">Disabled</option>
                </select>
              </div>

              <div class="tt-control-group">
                <label class="tt-label" for="textLocation" data-i18n="textLocationLabel">Text Window Location</label>
                <select id="textLocation" class="tt-select">
                  <option value="chat" data-i18n="locationChat">In Chat</option>
                  <option value="panel" data-i18n="locationPanel">In Panel</option>
                  <option value="disabled" data-i18n="locationDisabled">Disabled</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Updates Card -->
          <div class="tt-card">
            <div class="tt-card-header">
              <h2 class="tt-card-title" data-i18n="updatesTitle">Updates</h2>
            </div>
            <div class="tt-card-body">
              <div class="tt-control-group">
                <label class="tt-toggle">
                  <input type="checkbox" id="checkUpdates">
                  <span class="tt-toggle-track">
                    <span class="tt-toggle-thumb"></span>
                  </span>
                  <span class="tt-toggle-label" data-i18n="checkUpdatesLabel">Check for Updates</span>
                </label>
              </div>

              <!-- Download Update Button -->
              <div class="tt-control-group">
                <label class="tt-label" for="downloadUpdateBtn" data-i18n="downloadUpdateLabel">Download Latest Update</label>
                <button type="button" id="downloadUpdateBtn" class="tt-button tt-button-primary" disabled>
                  <span data-i18n="downloadUpdateBtnText">Download Update</span>
                </button>
                <div id="updateStatus" class="tt-update-status" style="margin-top: 8px; font-size: 12px; color: #a9a9b3;"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="tt-footer">
      <div class="tt-container tt-footer-container">
        <p class="tt-footer-text">TwitchTweaks v1.2 | Made with ðŸ’œ</p>
      </div>
    </footer>

    <!-- BoneZone Meme Ð² Ð¿Ñ€Ð°Ð²Ð¾Ð¼ Ð½Ð¸Ð¶Ð½ÐµÐ¼ ÑƒÐ³Ð»Ñƒ -->
    <div class="tt-meme-corner">
      <img src="../meme/BoneZone.webp" alt="BoneZone" class="tt-meme-image" />
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
